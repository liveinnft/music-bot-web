<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ–∏ –ê–ª—å–±–æ–º—ã</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        ul {

            border-radius: 4px;

        }
        .empty {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>üíø –ê–ª—å–±–æ–º—ã</h1>
    <ul id="albums">–ó–∞–≥—Ä—É–∑–∫–∞...</ul>

    <h1>üé∂ –ü–ª–µ–π–ª–∏—Å—Ç—ã</h1>
    <ul id="playlists">–ó–∞–≥—Ä—É–∑–∫–∞...</ul>

    <script>
        const apiUrl = "https://liveinnfrt.pythonanywhere.com/api/data ";

        async function loadCollections() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");

                const data = await response.json();

                const albumsList = document.getElementById("albums");
                const playlistsList = document.getElementById("playlists");

                albumsList.innerHTML = "";
                playlistsList.innerHTML = "";

                if (data.albums.length === 0) {
                    const emptyAlbum = document.createElement("li");
                    emptyAlbum.textContent = "–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∞–ª—å–±–æ–º–æ–≤";
                    emptyAlbum.className = "empty";
                    albumsList.appendChild(emptyAlbum);
                } else {
                    data.albums.forEach(album => {
                        const item = document.createElement("li");
                        item.textContent = album;
                        albumsList.appendChild(item);
                    });
                }

                if (data.playlists.length === 0) {
                    const emptyPlaylist = document.createElement("li");
                    emptyPlaylist.textContent = "–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–ª–µ–π–ª–∏—Å—Ç–æ–≤";
                    emptyPlaylist.className = "empty";
                    playlistsList.appendChild(emptyPlaylist);
                } else {
                    data.playlists.forEach(pl => {
                        const item = document.createElement("li");
                        item.textContent = pl;
                        playlistsList.appendChild(item);
                    });
                }

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", error);

                document.getElementById("albums").innerHTML = "<li class='empty'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–ª—å–±–æ–º–æ–≤</li>";
                document.getElementById("playlists").innerHTML = "<li class='empty'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–æ–≤</li>";
            }
        }

        window.onload = () => {
            loadCollections();
        };
    </script>

</body>
</html>

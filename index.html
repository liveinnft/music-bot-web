<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>–ú–æ–∏ –ê–ª—å–±–æ–º—ã –∏ –ü–ª–µ–π–ª–∏—Å—Ç—ã</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .empty {
            color: #999;
            font-style: italic;
        }
        footer {
            margin-top: 40px;

            color: #777;
        }
    </style>
</head>
<body>

    <h1>üíø –ê–ª—å–±–æ–º—ã</h1>
    <ul id="albums">–ó–∞–≥—Ä—É–∑–∫–∞...</ul>

    <h1>üé∂ –ü–ª–µ–π–ª–∏—Å—Ç—ã</h1>
    <ul id="playlists">–ó–∞–≥—Ä—É–∑–∫–∞...</ul>

    <footer>
        <p>–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —Å —Å–µ—Ä–≤–µ—Ä–∞ –±–æ—Ç–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏.</p>
    </footer>

    <script>
        const apiUrl = "https://liveinnfrt.pythonanywhere.com/api/data"; // ‚¨ÖÔ∏è –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π URL

        async function loadData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const albumsList = document.getElementById("albums");
                const playlistsList = document.getElementById("playlists");

                albumsList.innerHTML = "";
                playlistsList.innerHTML = "";

                if (data.albums.length === 0) {
                    const emptyAlbumItem = document.createElement("li");
                    emptyAlbumItem.className = "empty";
                    emptyAlbumItem.textContent = "–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∞–ª—å–±–æ–º–æ–≤.";
                    albumsList.appendChild(emptyAlbumItem);
                } else {
                    data.albums.forEach(album => {
                        const item = document.createElement("li");
                        item.textContent = album;
                        albumsList.appendChild(item);
                    });
                }

                if (data.playlists.length === 0) {
                    const emptyPlaylistItem = document.createElement("li");
                    emptyPlaylistItem.className = "empty";
                    emptyPlaylistItem.textContent = "–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–ª–µ–π–ª–∏—Å—Ç–æ–≤.";
                    playlistsList.appendChild(emptyPlaylistItem);
                } else {
                    data.playlists.forEach(playlist => {
                        const item = document.createElement("li");
                        item.textContent = playlist;
                        playlistsList.appendChild(item);
                    });
                }

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);

                document.getElementById("albums").innerHTML = "<li class='empty'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–ª—å–±–æ–º–æ–≤</li>";
                document.getElementById("playlists").innerHTML = "<li class='empty'>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–π–ª–∏—Å—Ç–æ–≤</li>";
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            loadData();
        };
    </script>
